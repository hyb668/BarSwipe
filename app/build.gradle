apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

//    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.barswipe"
        minSdkVersion project.ANDROID_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

//        // dex突破65535的限制
//        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5'
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    //    compile 'com.daimajia.easing:library:1.0.2'
    //    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'jp.wasabeef:recyclerview-animators:1.2.2@aar'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    //    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    compile 'com.alibaba:fastjson:1.2.17'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.google.code.gson:gson:2.7'
    compile project(':EaseInterpolatorLib')
    compile project(':SwipeLayoutLibrary')
    compile project(':PhotoPicker')
    compile project(':ScaleImagelibrary')
    compile project(':emojiLibrary')
    compile project(':emojiAllLibrary')

    //constraint-layout 学习  constraint_layout.xml
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'

    compile "com.jakewharton:butterknife:${butterknife_version}"

    //RxBinding
    compile "io.reactivex:rxjava:${rxjava_version}"
    compile "io.reactivex:rxandroid:${rxandroid_version}"
    compile "com.jakewharton.rxbinding:rxbinding:${RxBing_version}"
}
