apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

//    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.barswipe"
        minSdkVersion project.ANDROID_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

//        // dex突破65535的限制
//        multiDexEnabled true

    }

    signingConfigs {
        release {
            storeFile file("study_keystore.jks")
            storePassword "study123"
            keyAlias "study"
            keyPassword "study123"
        }
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    productFlavors {

        marshmallow {
            targetSdkVersion project.ANDROID_TARGET_SDK_VERSION
        }

        pre23 {
            applicationId "com.barswipe.tes"
            targetSdkVersion 22
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5'
    //    compile 'com.daimajia.easing:library:1.0.2'
    //    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    //    compile 'com.github.chrisbanes:PhotoView:1.3.0'

    compile "com.github.bumptech.glide:glide:${glide_version}"

    compile "com.squareup.retrofit2:retrofit:${retrofit2_version}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofit2_version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit2_version}"


    compile project(':EaseInterpolatorLib')
    compile project(':SwipeLayoutLibrary')
    compile project(':PhotoPicker')
    compile project(':ScaleImagelibrary')
    compile project(':emojiLibrary')
    compile project(':emojiAllLibrary')
    compile project(':RxPermissions')

    //constraint-layout 学习  constraint_layout.xml
    compile "com.jakewharton:butterknife:${butterknife_version}"

    //PermissionsDispatcher
    //    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.8.1@aar'

    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    compile 'jp.wasabeef:recyclerview-animators:1.2.2@aar'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    compile 'com.alibaba:fastjson:1.2.17'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta2'
    compile 'com.android.support:support-v4:25.0.0'
    provided "jp.co.cyberagent.android.gpuimage:gpuimage-library:${GPUIMAGE_VERSION}"
}
