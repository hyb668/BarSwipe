// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project.ext {

    ANDROID_COMPILE_SDK_VERSION = 25
    ANDROID_BUILD_TOOLS_VERSION = "25.0.0"

    ANDROID_MIN_SDK_VERSION = 16
    ANDROID_TARGET_SDK_VERSION = 22

    VERSION_NAME = "1.2.0"
    VERSION_CODE = "22"

    // Google Stuffs
    supportPackageVersion = "25.0.0"

    FRESCO_VERSION = "0.14.1"
    butterknife_version = "7.0.1"
    rxjava_version = "1.1.9"
    rxandroid_version = "1.2.1"
    RxBing_version = "0.4.0"
    RxLifeCycle_version = "0.8.0"
}

